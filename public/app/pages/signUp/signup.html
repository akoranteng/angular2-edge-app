<form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="small-form">
    <div class="row">
        <label for="username">Username/Email</label>
        <input
                class="u-full-width"
                type="email"
                placeholder="test@mailbox.com"
                id="username"
                required
                [(ngModel)]="username"
                ngControl="user"
                #user="ngForm">
        <p [hidden]="user.valid || user.pristine">Username is required</p>
    </div>
    <div class="row">
        <label for="password">Password</label>
        <input
                class="u-full-width"
                type="password"
                placeholder="Password"
                id="password"
                required
                [(ngModel)]="password"
                ngControl="pass"
                #pass="ngForm">
        <p [hidden]="pass.valid || pass.pristine">Password is required</p>
    </div>
    <div class="row">
        <label for="passwordCheck">Confirm Password</label>
        <input
                class="u-full-width"
                type="password"
                placeholder="Password"
                id="passwordCheck"
                required
                [(ngModel)]="passwordCheck"
                ngControl="passCheck"
                #passCheck="ngForm">
        <p [hidden]="passCheck.valid || passCheck.pristine">Password confirmation is required</p>
    </div>
    <div class="row">
        <button class="button" type="submit" [disabled]="!signupForm.form.valid">Sign Up</button>
    </div>
</form>
