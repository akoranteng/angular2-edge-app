<nav>
    <div class="menu">
        <div class="profile left">
            <img [src]="" alt="">
            <div class="inner">
                <button class="right chat-button" (click)="logOut()">Log Out</button>
            </div>
        </div>
        <button class="right chat-button" (click)="toggleChat()">Chat</button>
    </div>
</nav>

<div class="rooms" *ngFor="let room of rooms | async">
    <div class="title">{{room.name}}</div>
    <div class="description">{{room.description}}</div>
</div>
