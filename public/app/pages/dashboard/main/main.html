<div class="rooms-wrapper">
    <div class="room" *ngFor="#room of rooms">
        <h3>{{room.title}}</h3>
        <p>{{room.description}}</p>
        <button>Enter Room</button>
    </div>
</div>

<button (click)="roomCreateToggle = !roomCreateToggle">Create Room</button>

<div class="room-create" [hidden]="!roomCreateToggle">
    <h3>Create New Room</h3>

    <form (ngSubmit)="createRoom()" #roomForm="ngForm">
        <div class="row">
            <label for="name">Name</label>
            <input
                    class="u-full-width"
                    type="text"
                    placeholder="Some Title"
                    id="name"
                    required
                    [(ngModel)]="roomName"
                    ngControl="name"
                    #name="ngForm">
        </div>
        <div class="row">
            <label for="description">Description</label>
            <textarea
                    class="u-full-width"
                    placeholder="What is this room about?"
                    id="roomDescription"
                    [(ngModel)]="roomDescription"
                    ngControl="desc"
                    #desc="ngForm"></textarea>
        </div>
        <div class="row">
            <input type="submit" [disabled]="!roomForm.form.valid" value="Create">
        </div>
    </form>

</div>
